spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8
    username: root
    password:
  jpa:
#    同步方式
    hibernate:
      ddl-auto: none
    show-sql: true

#日志的配置文件
logging:
  level:
    root: warn
    com.autumn.blog: info
  file:
    name: log/blog-pro.log
server:
  port: 8081
